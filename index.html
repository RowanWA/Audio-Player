<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="script.js" defer></script>

    <!-- style file -->
    <link rel="stylesheet" href="index.css" />


    <title>

    </title>

<body>
    <div class="flex-container">
        <h1>
            My Audio Player!
        </h1>
        <div class="audio-container">
            <p class="title-container">
                <span id="song-name">
                    No&nbsp;
                </span>
                <span id="by">
                    Song&nbsp;
                </span>
                <span id="artist-name">
                    Selected&nbsp;
                </span>
            </p>
            <div class="menu-container">
                <div class="vol-row-container">
                    <button type="button" id="volume-button"> <img class="button-img" src="images/volume.png"> </button>
                    <input id="volume-slider" class="constrain-input" type="range" min="0" max="100">
                </div>
                <div class="row-container">
                    <span>
                        <button type="button" id="play"> <img class="button-img" src="images/play.png"> </button>
                    </span>
                    <span>
                        <button type="button" id="previous"> <img class="button-img" src="images/previous.png">
                        </button>
                    </span>
                    <span>
                        <button type="button" id="next"> <img class="button-img" src="images/next.png"> </button>
                    </span>
                </div>
                <div>
                    <img id="album-cover-fmt" src="images/Hyenas-Img.jpg">
                </div>
            </div>
            <div class="bar-container">
                <!-- <p> -->
                    <span id="progress-text">
                        00:00
                    </span>
                    <span>
                        /
                    </span>
                    <span id="duration-text">
                        00:00
                    </span>
                <!-- </p> -->
                <!-- <p> -->
                    <input type="range" id="progress-slider">
                <!-- </p> -->
            </div>
        </div>
    </div>


</body>
